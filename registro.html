<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog Meterialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wraper">
                <img 
                    class="responsive-img left z-depth-2" 
                    alt="Logo de blog" 
                    src="./assets/img/Logo.jpg" 
                />
            </a>
            <ul class="right valign-wrapper">
                <li>
                    <a href="#">Sobre nosotros</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a class="btn" href="#">Registro</a>
                </li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide"></section>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Registrate en BlogMaterialize News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" id="first-name" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" id="last-name" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="email" id="email" class="validate">
                                <label for="email">email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="password" id="password" class="validate">
                                <label for="password">Contrase√±a</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">

    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
